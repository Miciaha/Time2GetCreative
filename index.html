<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Time to get Creative</title>
    <link rel="stylesheet" href="static/main.css" />
</head>
<body>

    <div class="clock">
        <div class="bow-tie">

        </div>
        <div class="clock-face">
            <div class="mark_0"></div>
            <div class="mark_3"></div>
            <div class="mark_6"></div>
            <div class="mark_9"></div>
            <div class="mouth"></div>
            <div class="nose"></div>
            <div class="eye1">
                <div class="iris"></div>
            </div>
            <div class="eye2">
                <div class="iris"></div>
            </div>
            <div class="hand hour-hand">
                <div class="hand-arrow"></div>
            </div>
            <div class="hand min-hand">
                <div class="hand-arrow"></div>
            </div>
            <div class="hand second-hand sec">

            </div>
        </div>
    </div>
    <script src="sources/custom.js"></script>
</body>
</html>
